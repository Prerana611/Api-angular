<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div style="margin-top: 150px; margin-left: 50px;margin-right: 100px;">  
        <mat-icon style="font-size: xx-large;">home </mat-icon>
        <span style="font-weight: 800;margin-left: 30px;font-size: x-large;">Home</span>
    </div>
    <div style="margin-top: 20px; margin-left: 50px;margin-right: 100px;">  
      <mat-icon style="font-size: xx-large;">search </mat-icon>
      <span style="font-weight: 800;margin-left: 30px;font-size: x-large;">Search</span>
  </div>
  <div style="margin-top: 20px; margin-left: 50px;margin-right: 100px;">  
    <mat-icon style="font-size: x-large;"matBadge="1" matBadgeColor="warn">settings </mat-icon>
    <span style="font-weight: 800;margin-left: 30px;font-size: x-large;">settings</span>
</div>
<div style="margin-top: 20px; margin-left: 50px;margin-right: 100px;">  
  <mat-icon style="font-size: x-large;">turned_in_not </mat-icon>
  <span style="font-weight: 800;margin-left: 30px;font-size: x-large;">Save</span>
</div>
<div style="margin-top: 20px; margin-left: 50px;margin-right: 100px;">
<img mat-card-avatar src="https://randomuser.me/api/portraits/women/58.jpg" > <span style="font-weight: 800;margin-left: 30px;font-size: x-large;">Account</span>
</div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container" style="max-width: 620px;" >
      <mat-card>
        <mat-card-header>
        <a routerLink="/usesrdeail">
           <img mat-card-avatar src="https://randomuser.me/api/portraits/women/58.jpg" >
          </a>  
          <div style="margin-left:480px ;">  
            <mat-icon style="font-size: x-large;" routerLink="../post">add_circle</mat-icon></div>
      
        </mat-card-header>
      </mat-card>
      <br>
    </div>
      <div *ngFor="let user of dummyData" class="container"  >
      <mat-card class="example-card" style="margin: auto;" >
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <img mat-card-avatar src="{{user.owner.picture}}">    
          <mat-card-title>{{user.owner.firstName}}</mat-card-title>
          <mat-card-subtitle>{{user.publishDate | date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{user.image}}" width="100%" style="margin: auto;">
        <br>
        <mat-card-content><p class="d-flex">
         <span style="font-weight: 700;">{{user.owner.firstName}}</span> {{user.text}}</p>
          <a class="text-center">#{{user.tags}}</a>
        </mat-card-content>
        <mat-card-actions>
            <mat-icon >favorite border icon</mat-icon><span>{{user.likes
            }}</span>&nbsp;&nbsp;
            <mat-icon>comment</mat-icon>
            &nbsp;&nbsp;
            <mat-icon >share icon</mat-icon>
            <div style="margin-left: 350px;" >
</div>
        </mat-card-actions>
      </mat-card><br>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
