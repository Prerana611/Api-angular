<mat-toolbar color="primary">
  <mat-icon>menu</mat-icon>
<span>Admin</span>
<span style="margin-left: 550px;">Profile Details</span>
<span class="example-spacer"></span>
  <mat-icon>favorite</mat-icon>
  <mat-icon>share</mat-icon>
</mat-toolbar>
<div class="container" style="margin-top: 20px;" >
  <table class="table">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col"> Profile pic</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of dummydata">
        <td>{{ user.id }}</td>
        <td>{{ user.title }}. {{ user.firstName }}
          {{ user.lastName }}</td>
        <td> <img mat-card-image src="{{ user.picture }}" style="max-height:150px; max-width: 150px;" ></td>
      <td>        <button class="btn btn-danger" (click)="delete(user.id)">delete</button>
      </td>
      </tr>
     
    </tbody>
  </table>
